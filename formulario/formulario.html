<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fomulario</title>
    <link rel="stylesheet" href="fomulario01-style.css">
</head>
<body>

    <div class="box">
        <form>
            <fieldset>
                <legend>Formulário de Clientes</legend>
                <br>
                <div class="inputbox">
                    <input type="text" name="Nome" id="Nome" class="inputuser" required>
                    <label for="Nome" class="labelinput">Nome Completo</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="text" name="Email" id="Email" class="inputuser" required>
                    <label for="Email" class="labelinput">Email</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="text" name="Telefone" id="Telefone" class="inputuser" required>
                    <label for="Telefone" class="labelinput">Telefone</label>
                </div>
                
                <div>
                    <p>Sexo:</p>
                    <div>
                        <input type="radio" name="genero" id="Feminino" value="Feminino" >
                        <label for="Feminino">Feminino</label>
                    </div>
                    <div>
                        <input type="radio" name="genero" id="Masculino" value="Masculino">
                        <label for="Masculino">Masculino</label>
                    </div>
                    <div>
                        <input type="radio" name="genero" id="Outros" value="Outros">
                        <label for="Outros">Outros</label>
                    </div>
                </div>
                <br>
                <div>
                    <label for="Data de Nascimento">Data de Nascimento:</label>
                    <input type="date" name="" id="Data_Nascimento" >
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="text" name="Cidade" id="Cidade"  class="inputuser"required>
                    <label for="Cidade" class="labelinput">Cidade</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="text" name="Estado" id="Estado"  class="inputuser" required>
                    <label for="Estado" class="labelinput">Estado</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="text" name="Endereço" id="Endereço" class="inputuser" required>
                    <label for="Endereço" class="labelinput">Endereço</label>
                </div>
                <br>
                <button  id="submit" onclick="criardados()">Enviar</button>            
            </fieldset>
        </form>
            
    </div>

    <script src="formulario.js"></script>
</body>
</html>
