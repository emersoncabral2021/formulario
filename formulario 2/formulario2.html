<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario 2</title>
    <link rel="stylesheet" href="formulario2.css">
</head>
<body>
    <form action="" >
        <fieldset class="box">
            <legend class="userimg"><i class="fas fa-camera-retro"></i></legend>
            <h1>Registre sua Conta</h1>
            <div class="inputbox">
                <input type="text" name="nome" id="nome" class="inputuser" required>
                <label for="nome" class="label"><i class="fas fa-user-circle"></i> Seu nome</label>
            </div>
            <br>
            <div class="inputbox">
                <input type="text" name="user" id="user" class="inputuser" required>
                <label for="user" class="label"><i class="fas fa-book-reader"></i> Nome de Usuario</label>
            </div>
            <br>
            <div class="inputbox">
                <input type="text" name="email" id="email" class="inputuser" required>
                <label for="email" class="label"><i class="fas fa-envelope"></i> Email</label>
            </div>
            <br>
            <div class="inputbox">
                <input type="password" name="senha" id="senha" class="inputuser" required>
                <label for="senha" class="label"><i class="fas fa-lock"></i> Senha</label>
            </div>
            <br>
            <div class="inputbox">
                <input type="password" name="repsenha" id="repsenha" class="inputuser" required>
                <label for="repsenha" class="label"><i class="fas fa-lock"></i> Confimer Senha</label>
            </div>
            <br>
            <div class="inputbox">
                <input type="checkbox" name="check" id="check">
                <label for="check">I accept <span>Terms of Use</span></label>
            </div>
            <br>
            <button type="submit">Registrar</button>
        </fieldset>
    </form>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>

</body>
</html>
