<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario 3</title>
    <link rel="stylesheet" href="formulario3.css">
</head>
<body>
    <div id="conteiner">
        <h1>Cadastre-se para acessar o sistema</h1>
        <form action="" id="registre-form">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="3" data-required
                data-email-validate>
            </div>

            <div class="half-box spancing" >
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome"  data-max-length="16" data-only-letters>
            </div>
            <div class="half-box">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome">
            </div>

            <div class="half-box spancing">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="Digite seu senha"  data-required data-password-validate>
            </div>

            <div class="half-box">
                <label for="senhaconfirm">confirmação de senha</label>
                <input type="password" name="senhaconfirm" id="senhaconfirm" placeholder="confirme sua senha" data-equal="password" data-required>
            </div>

            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement" >
                <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>

            </div>

            <div class="full-box">
                <input type="submit" id="btn-submit" value="Registrar">
            </div>
        </form>
        

    </div>
   <p class="erro-validation template"></p>
    <script src="formulario3.js"></script>
</body>
</html>
